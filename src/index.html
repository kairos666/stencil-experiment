<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  <experimental-card title="Welcome" supporting-text="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis." illustration="https://getmdl.io/assets/demos/dog.png"></experimental-card>
  <experimental-button type="fab" colored>
    <i class="material-icons">add</i>
  </experimental-button>
  <experimental-button type="fab">
    <i class="material-icons">add</i>
  </experimental-button>
  <experimental-button type="fab" disabled>
    <i class="material-icons">add</i>
  </experimental-button>
  <experimental-button type="raised" colored>
    raised button
  </experimental-button>
  <experimental-button type="raised">
    raised button
  </experimental-button>
  <experimental-button type="raised" disabled>
    raised button
  </experimental-button>
  <experimental-button colored>
    button
  </experimental-button>
  <experimental-button>
    button
  </experimental-button>
  <experimental-button disabled>
    button
  </experimental-button>
</body>
</html>
